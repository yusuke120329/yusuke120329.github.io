<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xb4b4b4);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);
        

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        const x_size = 800;
        const y_size = 600;
        const length = 300;
        const plane_scale = 4;
        const plane = [];

        var textureLoader = new THREE.TextureLoader(); 
        var texture = textureLoader.load("Raindrops.png");
        const material2 = new THREE.SpriteMaterial({ map: texture,});
 
        for(let i=0; i<length; i++){
          //var geometry = new THREE.PlaneGeometry( 0.5, 10 );
          //var material = new THREE.MeshBasicMaterial({color: 0x0064FF});
          //plane[i] = new THREE.Mesh( geometry, material );

          plane[i] = new THREE.Sprite(material);
          plan[i].scale.set(1,2,1);
          
          plane[i].position.x = x_size * (Math.random() - 0.5);
          plane[i].position.y = y_size * (Math.random() - 0.5);
          plane[i].position.z = x_size * (Math.random() - 0.5);
          scene.add( plane[i] );
        }


        // 箱を作成
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshPhongMaterial({ color: 0x000001 });
        var box = new THREE.Mesh(geometry, material);
        box.position.set(-2,1,0); //位置を指定
        box.scale.set(1,1.5,3.5);
        scene.add(box);   // シーンに追加

        var box2 = new THREE.Mesh(geometry, material);
        box2.position.set(-2,3.5,0); //位置を指定
        box2.scale.set(1,0.5,3.5);
        scene.add(box2);   // シーンに追加

        var box3 = new THREE.Mesh(geometry, material);
        box3.position.set(-1.55,2,0); //位置を指定
        box3.scale.set(0.1,0.5,3.5);
        scene.add(box3);   // シーンに追加


        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          
          for(let i=0; i<length; i++){
          // 雨を降らす
            plane[i].position.y += 1;
            if (plane[i].position.y < height) {
              plane[i].position.x = x_size * (Math.random() - 0.5);
              plane[i].position.y = y_size * (Math.random() - 0.5);
            }
          }


        }

        //アニメ―ション
        function start() {
          renderer.render(scene, camera);
        }
        start();
      }
    </script>
</body>
